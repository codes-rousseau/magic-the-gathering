<VirtualHost *:${PORT_APACHE}>
    ServerName ${APP_DOMAIN}

    Timeout 300
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://${APP_NAME}-php-fpm:${PORT_PHP_FPM}"
    </FilesMatch>

    DocumentRoot /var/www/symfony/public
    <Directory "/var/www/symfony/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
        Require all granted
        DirectoryIndex index.php
    </Directory>
</VirtualHost>